- clean: ['~']
- link:
    ~/.spf13-vim-3: spf13-vim
    ~/.vimrc: ~/.spf13-vim-3/.vimrc
    ~/.vimrc.before: ~/.spf13-vim-3/.vimrc.before
    ~/.vimrc.bundles: ~/.spf13-vim-3/.vimrc.bundles
    ~/.vimrc.local: 
    ~/.antigenrc: 
    ~/.tmux.conf: 
    ~/.tmux:
        path: tmux
        create: true
    ~/.zshrc: 
    ~/.zshenv:
    ~/.zshrc.functions:
    ~/bin:
        path: bin/
        create: true


