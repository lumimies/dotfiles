- clean: ['~', '~/bin']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.vimrc.local: 
    ~/.config/starship.toml:
    ~/.config/atuin/config.toml: 
        path: atuin_config.toml
        create: true
    ~/.tmux.conf: 
    ~/.tmux:
        path: tmux
        create: true
    ~/.zshrc: 
    ~/.zshenv:
    ~/.zshrc.functions:
    ~/.zshrc.aliases:
    ~/bin:
        path: bin/*
        glob: true
        create: true
- shell:
    - [./install_helpers.sh]


