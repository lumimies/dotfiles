- clean: ['~', '~/bin']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.spf13-vim-3: spf13-vim
    ~/.vimrc: ~/.spf13-vim-3/.vimrc
    ~/.vimrc.before: ~/.spf13-vim-3/.vimrc.before
    ~/.vimrc.bundles: ~/.spf13-vim-3/.vimrc.bundles
    ~/.vimrc.local: 
    ~/.antibody_plugins: 
    ~/.tmux.conf: 
    ~/.tmux:
        path: tmux
        create: true
    ~/.zshrc: 
    ~/.zshenv:
    ~/.zshrc.functions:
    ~/bin:
        path: bin/*
        glob: true
        create: true
- shell:
    - [./install_antibody.sh]


